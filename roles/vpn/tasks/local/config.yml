---
# Client configuration router for macOS
# Includes appropriate client tasks based on vpn_local_client variable

- name: Include sing-box client tasks
  ansible.builtin.include_tasks: singbox.yml
  when: vpn_local_client == 'sing-box'

- name: Include xray client tasks
  ansible.builtin.include_tasks: xray.yml
  when: vpn_local_client == 'xray'
